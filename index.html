<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section>
        <div class="container py-5">
          <div class="row d-flex justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-12">
              <div class="card chat-card-dark">
                <div class="card-header d-flex justify-content-between align-items-center p-3 dark-gradient">                  
                  <h3 class="mb-0 text-light gradient-heading">NeoAssist</h3>
                  <button type="button" class="btn btn-dark-chat">
                    Let's Chat on AI
                  </button>
                </div>
                <div class="card-body chat-body-dark" style="position: relative; height: 400px;">
                  <div id="setChat">
                    <!-- Chat messages will appear here -->
                  </div>
                </div>
                <div class="card-footer d-flex justify-content-start align-items-center p-3 dark-footer">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" alt="avatar 3"
                    class="avatar-dark">
                  <input type="text" class="form-control chat-input-dark" id="inputChat" placeholder="Type your tech thoughts">
                  <a class="ms-3 text-light icon-hover" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-light icon-hover" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3 icon-hover text-light" href="#!"><i class="fas fa-paper-plane"></i></a>
                  <button type="button" class="btn btn-send-dark m-1" onclick="send()">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
