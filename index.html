                </div>

                  <!-- Add chat messages here -->
                  <div id="setChat">

                  </div>
                </div>
                <div class="card-footer d-flex justify-content-start align-items-center p-3">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3-bg.webp" 
                       alt="avatar 3" class="avatar">
                  <input type="text" class="form-control chat-input"  id="inputChat" placeholder="Type message">
                  <a class="ms-3 text-muted icon-hover" href="#!"><i class="fas fa-paperclip"></i></a>
                  <a class="ms-3 text-muted icon-hover" href="#!"><i class="fas fa-smile"></i></a>
                  <a class="ms-3 icon-hover" href="#!"><i class="fas fa-paper-plane"></i></a>
                  <button type="button" class="btn btn-danger m-1" onclick="send()">Send</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
